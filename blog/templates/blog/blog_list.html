{% extends 'base.html' %}

{% block title %}Blog - Django Notifications{% endblock %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in blog_posts %}
            <li>
                <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
                <p>Published on: {{ post.created_at }}</p>
                <p>Author: {{ post.author }}</p>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
